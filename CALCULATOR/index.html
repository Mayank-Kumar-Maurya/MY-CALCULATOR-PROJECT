<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="icon" href="title icon img.jpg"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="main_container">
    <header>
        <h1> CALCULATOR</h1>
    </header>
    <main>
        <input class="ans" value></input>
    </main>
    <footer>
        <div class="footer_container">
            <button class="btn1">C</button>
            <button class="btn2">%</button>
            <button class="btn3"><i class="fa-regular fa-rectangle-xmark"></i></button>
            <button class="btn4">/</button>
            <button class="btn5">7</button>
            <button class="btn6">8</button>
            <button class="btn7">9</button>
            <button class="btn8">*</button>
            <button class="btn9">4</button>
            <button class="btn10">5</button>
            <button class="btn11">6</button>
            <button class="btn12">-</button>
            <button class="btn13">1</button>
            <button class="btn14">2</button>
            <button class="btn15">3</button>
            <button class="btn16">+</button>
            <button class="btn17">00</button>
            <button class="btn18">0</button>
            <button class="btn19">.</button>
            <button class="btn20">=</button>
            
        </div>
    </footer>
  </div>
  <script src="calulator.js"></script>
</body>
</html>
